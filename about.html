<!DOCTYPE html>
<html>

<title>Contact Info</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Menu</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav nav-tabs">
                    <li class="active"></li>
                    <li><a href="index.html" class="fa fa-home">About</a></li>
                    <li><a href="portfolio.html" class="fas fa-briefcase">Portfolio</a></li>
                    <li><a href="about.html" class="fas fa-envelope">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form method="POST" action="https://formspree.io/freddyt5371@gmail.com">
            <h2>Contact</h2>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="name" class="form-control" placeholder="First">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Last">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" name="phonenumber" class="form-control" placeholder="000-000-0000">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" name="_replyto" class="form-control" placeholder="example@email.com">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea name="message" id="textarea" placeholder="Type Message Here"></textarea>
                    </div>
                </div>
            </div>
            <input type="submit" value="send" class="btn btn-primary"></input>
        </form>
    </div>
    <br>
    <footer class="container-fluid text-center">
        <p>You can find me at: <a href="https://github.com" target="github"><img src="https://github.com/freddyt53/Bootstrap-Portfolio/blob/master/img/github.png?raw=true"
                    class="img"></a>
            <a href="https://linkedin.com" target="linkedin"><img src="https://github.com/freddyt53/Bootstrap-Portfolio/blob/master/img/linkedin.png?raw=true"
                    class="img"></a>
            <a href="https://stackoverflow.com" target="stackoverflow"><img src="https://github.com/freddyt53/Bootstrap-Portfolio/blob/master/img/stackover2.png?raw=true"
                    class="img"></a>
            &#169;Copyright 2018, Freddy Torres</p>
    </footer>
</body>

</html>
