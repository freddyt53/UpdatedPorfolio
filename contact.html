<html>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home">Home</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html" class="fas fa-briefcase"><i class="fas fa-briefcase">Portfolio</i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="fas fa-envelope">Contact</i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container clearfix contact-container">
        <form method="POST" action="https://formspree.io/freddyt5371@gmail.com">
            <h1 class="text-center">Contact Me</h1>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="name" id="userInput" class="form-control" placeholder="First">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname" id="userInput" class="form-control" placeholder="Last">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" name="phonenumber" id="userInput" class="form-control" placeholder="000-000-0000">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" name="_replyto" id="userInput" class="form-control" placeholder="example@email.com">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea name="message" id="textarea" placeholder="Type Message Here"></textarea>
                    </div>
                </div>
            </div>
            <input type="submit" value="send" id="sendInput" class="btn btn-primary sendInput"></input>
        </form>
    </div>
    <div class="row">
        <footer class="container-fluid text-center" id="stickyFooter">
            <p>You can find me at: <a href="https://github.com" target="github"><img src="assets/images/github.png" id="img"></a>
                <a href="https://linkedin.com" target="linkedin"><img src="assets/images/linkedin.png" id="img"></a>
                <a href="https://stackoverflow.com" target="stackoverflow"><img src="assets/images/stackover2.png" id="img"></a>
                &#169;Copyright 2018, Freddy Torres</p>
        </footer>
    </div>
</body>

</html>
